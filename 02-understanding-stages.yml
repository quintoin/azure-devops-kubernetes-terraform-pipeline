trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps:
    - bash: echo Build First job
    - bash: echo $(PipilineLevelVariable)
  - job: Secondjob
    steps:
    - bash: echo Build Second job
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevdeployJob
    steps:
    - bash: echo $(environment)Deploy job
- stage: QaDeploy
  variables:
    environment: Qa
  dependsOn: Build
  jobs:
  - job: QaDeployJob
    steps:
    - bash: echo $(environment)Deploy job
- stage: ProdDeploy
  variables:
    environment: Prod
  dependsOn:
  - DevDeploy
  - QaDeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo $(environment)Deploy job
