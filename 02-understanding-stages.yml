trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps:
    - bash: echo Build First job
  - job: Secondjob
    steps:
    - bash: echo Build Second job
- stage: DevDeploy
  dependsOn: Build
  jobs:
  - job: DevdeployJob
    steps:
    - bash: echo DevDeploy job
- stage: QaDeploy
  dependsOn: Build
  jobs:
  - job: QaDeployJob
    steps:
    - bash: echo QaDeploy job
- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QaDeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo ProdDeploy job
